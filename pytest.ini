[pytest]
# Pytest configuration for pyedgeon test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Additional command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Display warnings
    -W default
    # Coverage reporting (if pytest-cov is installed)
    --cov=pyedgeon
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail on first error (comment out for full test run)
    # -x

# Custom markers
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    security: marks tests related to security vulnerabilities
    integration: marks tests that test the full pipeline
    unit: marks unit tests for individual methods
    performance: marks performance and benchmark tests

# Coverage options
[coverage:run]
source = pyedgeon
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't cover defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstract

[coverage:html]
directory = htmlcov
